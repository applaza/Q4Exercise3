<!DOCTYPE html>
<html>
	<head>
	<title>Arithmetic Operators</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<style type="text/css">
		body{
			background-color: papayawhip;
		}
		p{
			font-family: fantasy;
		}
		li{
			font-family: monospace;
		}
	</style>
<div class="container" style="font-size:2em;">
<body>
	<h1 style="font-family: fantasy;color:white;"><span style="background-color: forestgreen;"> Exercise 3 - JavaScript Arithmetic Operators </h1>
		<p><mark style="color: red;">num_1 = 10, num_2 = 5;</mark></p>
		<ol type="1.">

		<li> Sum = <strong id="p1"></strong></li>
		<li> Difference = <strong id="p2"></strong></li>
		<li> Product = <strong id="p3"></strong></li>
		<li> Quotient = <strong id="p4"></strong></li>
		<li> Modulus = <strong id="p5"></strong></li>

		</ol>

		<script>

		let num_1=10, num_2=5;

			var sum = num_1 + num_2;
			alert("The sum of two numbers: " + sum);
			//variabledeclaration;assignment of values
			document.getElementById("p1").innerHTML = num_1 + num_2;

			var difference = num_1 - num_2;
			alert("The difference of two numbers: " + difference);
			//variabledeclaration;assignment of values
			document.getElementById("p2").innerHTML = num_1 - num_2;

			var product = num_1 * num_2;
			alert("The product of two numbers: " + product);
			//variabledeclaration;assignment of values
			document.getElementById("p3").innerHTML = num_1 * num_2;

			var quotient = num_1 / num_2;
			alert("The quotient of two numbers: " + quotient);
			//variabledeclaration;assignment of values
			document.getElementById("p4").innerHTML = num_1 / num_2;

			var modulus = num_1 % num_2;
			alert("The modulus of two numbers: " + modulus);
			//variabledeclaration;assignment of values
			document.getElementById("p5").innerHTML = num_1 % num_2;


		</script>
</body>
</html>
